<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Site Moderno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="title">ALANZOKA</h1>
        <p id="subtitle">Gerado no NotebookLM</p>
    </header>

    <p class="text-content">Esta página apresenta conteúdos gerados no NotebookLM, utilizando como fontes vídeos e sites relacionados ao streamer Alanzoka</p>

    <div class="container">
        <h2>Vídeo</h2>
        <video controls width="600">
            <source src="media/video.mp4" type="video/mp4">
            Seu navegador não suporta vídeo.
        </video>

        <h2>Podcast</h2>
        <audio controls>
            <source src="media/podcast.m4a" type="audio/mpeg">
            Seu navegador não suporta áudio.
        </audio>

        
        <div class="gallery">
            <div class="gallery-1">
                <h2>Infográfico</h2>
                <img src="media/infografico.png" alt="Infográfico">
            </div>

            <h2>Cards de perguntas e respotas</h2>
            <div class="gallery-2">
                <img src="media/card_pergunta.png" alt="Card de pergunta">
                <img src="media/card_resposta.png" alt="Card com a resposta">
            </div>

            <h2>Quiz</h2>
            <div class="gallery-3">
                <img src="media/quiz_pergunta.png" alt="Pergunta 1 do quiz">
                <img src="media/quiz_resposta.png" alt="Resposta da pergunta 1 do quiz">
                <img src="media/quiz_resposta_errada.png" alt="Resposta errada do quiz">
            </div>
            
            <div class="gallery-1">
                <h2>Estatística</h2>
                <img src="media/setup_estatisticas.png" alt="Setup do PC e estatísticas de streaming">
                <h2>Conversa</h2>
                <img src="media/conversa.png" alt="Conversa com o chatbot do Alanzoka">
                <h2>Mapa mental</h2>
                <img src="media/mapa_mental.png" alt="Mapa mental">
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <img src="" alt="Imagem ampliada">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
